<div class="st2-auto-form__row clearfix">
  <div class="st2-auto-form__column-left">
    <label for="{{name}}">{{ (field.name || name) | capitalize }}</label>

    <select class="st2-auto-form__form-control"
      id="{{name}}"
      ng-model="result[name]"
      ng-options="v for v in field.enum"></select>
  </div>

  <div class="st2-auto-form__column-right">
    <p class="st2-auto-form__help-block">{{ field.description }}</p>
  </div>
</div>
